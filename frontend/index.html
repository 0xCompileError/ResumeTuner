<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeTuner — Tailor your resume to any job</title>
    <meta name="description" content="Paste a job description and your resume. Our AI tailors your bullets, summary, and keywords so you pass ATS screens and catch recruiter attention.">

    <!-- Canonical + robots -->
    <link rel="canonical" href="https://www.resumetuner.app/" />
    <meta name="robots" content="index, follow, max-snippet:-1" />

    <!-- Favicon -->
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#111827" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ResumeTuner" />
    <meta property="og:url" content="https://www.resumetuner.app/" />
    <meta property="og:title" content="ResumeTuner — Tailor your resume to any job" />
    <meta property="og:description" content="Paste a job description and your resume. Our AI tailors your bullets, summary, and keywords so you pass ATS screens and catch recruiter attention." />
    <meta property="og:image" content="https://www.resumetuner.app/vite.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ResumeTuner — Tailor your resume to any job" />
    <meta name="twitter:description" content="Paste a job description and your resume. Our AI tailors your bullets, summary, and keywords so you pass ATS screens and catch recruiter attention." />
    <meta name="twitter:image" content="https://www.resumetuner.app/vite.svg" />

    <!-- Google Search Console verification -->
    <meta name="google-site-verification" content="D-ZnFvyqANdp5tXaIYNMleD21FKL4oGktafq-T9DXM8" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ResumeTuner",
        "url": "https://www.resumetuner.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.resumetuner.app/optimize?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Inter + Inter Tight fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
